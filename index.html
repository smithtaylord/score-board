<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Score Board</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="">
    <div class="container-fluid py-3">
        <div class="row">
            <div class="col-12 text-end">
                <button class="btn btn-reset" onclick="reset()">RESET</button>
            </div>
        </div>
    </div>
    <div class="container score-board p-5 rounded">
        <div class="row">
            <div class="col-6">
                <h1 class="text-center py-2 home-away">HOME</h1>
            </div>
            <div class="col-6">
                <h1 class="text-center py-2 home-away">AWAY </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h1 class="text-center py-3 score-number rounded" id="home-score">0</h1>
            </div>
            <div class="col-6">
                <h1 class="text-center py-3 score-number rounded" id="away-score">0</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 d-flex justify-content-center py-3">
                <button class="btn btn-sports px-3" onclick="pointHome()">HOME +1</button>
            </div>
            <div class="col-6 d-flex justify-content-center py-3">
                <button class="btn btn-sports px-3" onclick="pointAway()">AWAY +1</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 d-flex justify-content-center py-3">
                <button class="btn btn-sports px-3" onclick="threePointHome()">HOME +3</button>
            </div>
            <div class="col-6 d-flex justify-content-center py-3">
                <button class="btn btn-sports px-3" onclick="threePointAway()">AWAY +3</button>
            </div>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
